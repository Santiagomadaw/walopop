<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sytles/main.css">
    <link rel="stylesheet" href="./sytles/normalize.css">
    <link rel="stylesheet" href="./mvc-newad/newad-style.css">
    <link rel="stylesheet" href="./mvc-header/header-style.css">
    <link rel="stylesheet" href="./mvc-loader/loader-style.css">
    <link rel="stylesheet" href="./mvc-notificaions/notification-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital@0;1&family=Lobster&family=Outfit:wght@100..900&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <title>welepop</title>

</head>

<body>

    <header class="header">
        <a href="index.html">
            <h1><span>w</span>allopop</h1>
        </a>
        <form id="search">
            <input type="text" placeholder="Buscar" name="search" id="searchItem">
            <select name="tags" id="tagsSelect">
                <option value="" disabled selected>--Tags--</option>
            </select>
            <select name="buysell" id="buysell">
                <option value="" disabled selected>--Option--</option>
                <option value="Compra" id="Compra" >Compra</option>
                <option value="Venta" id="Venta">Venta</option>
            </select>
            <button id="searchbutton">Buscar</button>

        </form>
        <nav class="navContainer"></nav>
    </header>
    <section class="new-ad-contianer">
        <form id="ad-form">
            <label for="name">Articulo:</label>
            <input type="text" name="name" id="name" required>
            <label for="price">price:</label>
            <input type="number" name="price" id="price" required>
            <label for="photo">Url foto:</label>
            <input type="text" name="photo" id="photo">
            <label for="tags">Etiquetas:</label>
            <input type="tags" name="tags" id="tags" required>
            <label for="tags">Descripcion:</label>
            <input type="text" name="description" id="description" required>
            <div class="switch-continer">
                <h3>Venta</h3>
                <label class="switch">
                    <input type="checkbox" name="buysell" id="buysell">
                    <span class="slider round"></span>
                </label>
                <h3>Compra</h3>
            </div>
            <button type="submit" class="newAdButton">Crear anuncio</button>
            <button type="button" class="backButton">Volver</button>
        </form>
    </section>
    <script type="module" src="controller-hubs/newad-hub.js"></script>
</body>

</html>
