<!DOCTYPE html>

    <link rel="stylesheet" href="./mvc-login/login-style.css">
    <link rel="stylesheet" href="./mvc-header/header-style.css">

<body>
    <header class="header">
        <a href="index.html">
            <h1><span>w</span>allopop</h1>
        </a>
        <form id="search">
            <input type="text" placeholder="Buscar" name="search" id="searchItem">
            <select name="tags" id="tagsSelect">
                <option value="" disabled selected>--Tags--</option>
            </select>
            <select name="buysell" id="buysell">
                <option value="" disabled selected>--Option--</option>
                <option value="Compra" id="Compra" >Compra</option>
                <option value="Venta" id="Venta">Venta</option>
            </select>
            <button id="searchbutton">Buscar</button>

        </form>
        <nav class="navContainer"></nav>
    </header>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">  
        <button type="submit" class="loginButton">Login</button>
    </form>
    <script type="module" src="controller-hubs/login-hub.js"></script>
